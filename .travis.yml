language: php

services:
  - docker

sudo: required

notifications:
    slack: statonlab:NWsGjSpYx8d7KlszYrJMVCA7  #todo: encrypt this instead

env:
  - DRUPAL_ROOT=/var/www/html

before_script:
  - docker pull statonlab/tripal3

script:
  - docker run -it -d --rm --name tripal -v "$(pwd)":/var/www/html/sites/all/modules/custom/tripal_curator statonlab/tripal3
  - sleep 30 #We pause here so drush won't fail
  - docker exec -it tripal drush pm-enable -y tripal_curator 
  - docker exec -it tripal bash -c 'cd /var/www/html/sites/all/modules/custom/tripal_curator/ &&composer install && DRUPAL_ROOT="/var/www/html" ./vendor/bin/phpunit'
